service: rey-python-otlp

provider:
  name: aws
  runtime: python3.9
  region: sa-east-1
  layers:
    - arn:aws:lambda:sa-east-1:464622532012:layer:Datadog-Python39:94
    - arn:aws:lambda:sa-east-1:464622532012:layer:Datadog-Extension:56
  environment:
    DD_API_KEY: ${env:DD_API_KEY}
    DD_ENV: dev
    DD_SERVERLESS_LOGS_ENABLED: true
    DD_SERVICE: rey-python-otlp
    DD_TRACE_ENABLED: true

    DD_TRACE_OTEL_ENABLED: true

package:
  patterns:
    - '!**'
    - 'handler.py'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    dockerRunCmdExtraArgs: ['--platform', 'linux/amd64']

functions:
  code:
    handler: handler.handler
    url: true
